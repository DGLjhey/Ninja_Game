<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NINJA GAME</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div id="game-container">
            <h1 class="Title" id="maintitle">Ninja Gold</h1>
            <header id="counter">
                <span>Attempts: <span id="attempt-count">20</span></span>
                <span>Total Gold Collected: <span id="gold-count">0</span></span>
            </header>

            <div id="message-container" class="d-flex justify-content-center mx-auto"></div>
                <div class="location p-3">
                    <div class="d-flex justify-content-around position-relative m-4">
                        <button class="location-btn" id="cave-btn"><img src="./img/cave.png" alt=""></button>
                        <button class="location-btn" id="house-btn"><img src="./img/house.png" alt=""></button>
                    </div>
                    <div class="d-flex justify-content-center position-relative">
                        <img id="ninja" src="./img/ninja.gif" alt="" class="img-fluid">
                    </div>
                    <div class="d-flex justify-content-around position-relative mt-5 pt-5">
                        <button class="location-btn" id="goldmine-btn"><img src="./img/goldmine.png" alt=""></button>
                        <button class="location-btn" id="casino-btn"><img src="./img/casino.png" alt=""></button>
                    </div>
                </div>

            <button id="reset-btn">Reset Game</button>
                    <div id="log">Activity Log</div>
                    <div id="log-container"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
